<div [ngSwitch]="platform">
  <div *ngSwitchCase="'XBOX 360'" class="xbox">{{platform}}</div>
  <div *ngSwitchCase="'PS4'" class="ps">{{platform}}</div>
  <div *ngSwitchCase="'PSP'" class="ps">{{platform}}</div>
  <div *ngSwitchCase="'PC'" class="pc">{{platform}}</div>
  <div *ngSwitchCase="'Nintendo WII'" class="nintendo">{{platform}}</div>
  <div *ngSwitchCase="'Mobile'" class="mobile">{{platform}}</div>
</div>
