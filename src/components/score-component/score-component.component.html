<div>
  <div *ngIf="score === 'LEGENDARY'" class="legendary">LEGENDARY</div>
  <div *ngIf="score === 'EXCELLENT'" class="excellent">EXCELLENT</div>
  <div *ngIf="score === 'GOOD'" class="good">GOOD</div>
  <div *ngIf="score === 'MEDIOCRE'" class="mediocre">MEDIOCRE</div>
  <div *ngIf="score === 'CRAP'" class="crap">CRAP</div>
</div>
