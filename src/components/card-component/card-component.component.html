<div class="card">
  <div class="header">
    {{data.gameName}}
  </div>
  <div class="content">
    <div class="info">
      <span class="mini-header">Platforms it was played:</span>
      <div *ngFor="let platform of data.platformName">
        <app-platform-badge [platform]="platform"></app-platform-badge>
      </div>
      <span class="info__title">Release date: <span class="info__content">{{data.releaseDate}}</span></span>
      <span class="info__title">Genre: <span class="info__content">{{data.genre}}</span></span>
      <span class="info__title">Developer: <span class="info__content">{{data.developer}}</span></span>
      <span class="info__title">Publisher: <span class="info__content">{{data.publisher}}</span></span>
    </div>
<!--    <div class="description">-->
<!--      {{data.description}}-->
<!--    </div>-->
  </div>
</div>
